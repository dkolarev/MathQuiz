<div class="row" style="height:100%">
<div class="col-sm-3 col-md-2" style="height: 100%; background-color: #f2f2f2; color: #333333; padding:15px 0px">
<ul class="list-unstyled">
	<li ng-repeat="question in questionsList" class="questionsList">
		<label>
			<input type="checkbox" checklist-model="newQuiz.questions" checklist-value="question._id">
		</label> {{question.title}}
		<span class="glyphicon glyphicon-open-file" style="float: right; font-size: 15px" ng-click="onClickQuestionInfo(question)"></span>
	</li>
</ul>



</div>
	<div class="col-sm-8">
	<p style="font-size:35px; margin: 10px 0px">New Quiz</p>
		<form class="form" role="form" name="newQuizForm">
		<div class="row">
			<div class="form-group col-sm-5 col-md-4">
				<label>Quiz Title:</label>
				<input type="text" name="quiznName" class="form-control" style="background-color: #333333; color:white" ng-model="newQuiz.title" required placeholder="Enter quiz name">
			</div>
		</div>
			<div class="row">
				<div class="form-group col-sm-6 col-md-5">
					<label>Quiz Description:</label>
					<textarea type="text" name="newQuizDescription" class="form-control" style="background-color: #333333; color:white" rows="2" ng-model="newQuiz.description" required placeholder="Enter quiz description"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6 col-md-5">
					<label>Field:</label>
					<input type="text" name="quizField" class="form-control" style="background-color: #333333; color:white" ng-model="newQuiz.field" required placeholder="Enter quiz field">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5">
					<button type="button" class="btn btn-default" ng-click="onClickSave(newQuiz)">Save</button>
				</div>
			</div>
		</form>
	</div>

	<div>
		 <script type="text/ng-template" id="QuestionInfoModal.html">
        <div class="modal-header">
        <span class="glyphicon glyphicon-remove" style="color: black; float:right; font-size: 16px" ng-click="onClickClose()"></span>
            <h3 class="modal-title" style="color: black">{{question.title}}</h3>
        </div>
        <div class="modal-body" style="color: black; padding: 10% 10%">
        	<div ng-show="question.imageUrl" style="padding: 15px 15px"><img ng-src="{{question.imageUrl}}" width="100%"></div>
        	<div style="text-align:center; width: 100%; margin: 0px auto; border: 1px solid #bfbfbf; border-radius: 50px; min-height: 50px; padding: 15px 10px">
            	<strong>{{question.description}}</strong>
            </div>
            <div class="row" style="padding: 15px 40px">
            	<div class="col-xs-12">
            		<ul class="list-unstyled list-inline">
						<li class="col-sm-6" style="border: 1px solid #bfbfbf; border-radius: 50px; padding: 5px 25px">
						<strong>A: </strong>{{question.allAnswers.answer1}}</li> 
						<li class="col-sm-6" style="border: 1px solid #bfbfbf; border-radius: 50px; padding: 5px 25px">
						<strong>B: </strong>{{question.allAnswers.answer2}}</li> 
						<li class="col-sm-6" style="border: 1px solid #bfbfbf; border-radius: 50px; padding: 5px 25px; margin-top: 10px">
						<strong>C: </strong>{{question.allAnswers.answer3}}</li> 
						<li class="col-sm-6" style="border: 1px solid #bfbfbf; border-radius: 50px; padding: 5px 25px; margin-top: 10px">
						<strong>D: </strong>{{question.allAnswers.answer4}}</li> 
            		</ul>
            	</div>
            </div>
            <div class="row">
            	<div class="col-xs-12">
      				<div><strong>Difficulty: </strong>{{question.difficulty}}</div>
      				<div><strong>Time available: </strong>{{question.time}} min</div>
            		<div style="padding-top: 25px">
            			<span style="margin-right: 10px"><strong>Created by: </strong>{{question.createdBy}}</span>
            			<span><strong>Date created: </strong>{{question.created | date: 'dd/MM/yy'}}</span>
            		</div>
            		<div>
            			<span></span><strong>Last modified: </strong>{{question.lastModified | date: 'dd/MM/yy hh:mm'}}</div>
            		</div>
            	</div>
            </div>
        </div>
        <div class="modal-footer">
        	<button type="button" class="btn btn-default" ng-click="onClickEdit(question._id)">Edit</button>
        </div>
    </script>
	</div>




</div>

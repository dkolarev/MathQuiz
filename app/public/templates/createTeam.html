<h1>Create Team</h1>
<div class="col-xs-12" style="padding: 80px 0px 0px 100px">
<div class="row">
	<div class="col-xs-8 col-md-6 col-lg-4">
		<div class="form-group">
			<label for="teamName">Team name</label>
			<input type="text" name="teamName" class="form-control" ng-model="team.name" placeholder="Enter team name">
		</div>
	</div>
</div>
<div class="row" style="padding: 15px">
		 <div class="control-group" id="fields">
            <label class="control-label" for="field1">Team members</label>
            <div class="controls"  style="padding-bottom: 15px"> 
                <form role="form" autocomplete="off">
                    <div class="entry input-group col-xs-6 col-sm-3" ng-repeat="player in team.players">
                        <input id="0" class="form-control" name="fields[]" ng-model="player.name" type="text" placeholder="Team member" />
                    	<span class="input-group-btn">
                            <button class="btn btn-danger btn-remove" type="button" ng-click="onClickRemovePlayer(player)" ng-show="$last">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        </span>
                    </div>
                </form>
            <br>
            <small style="margin-right: 10px">Press <span class="glyphicon glyphicon-plus gs"></span> to add another team member</small>
            <button class="btn btn-success btn-add" type="button" ng-click="onClickAddNewPlayer()">
            	<span class="glyphicon glyphicon-plus"></span>
            </button>
            </div>
             <button type="button" class="btn btn-warning" ng-click="onClickReady()">Ready</button>
        </div>
</div>
</div>

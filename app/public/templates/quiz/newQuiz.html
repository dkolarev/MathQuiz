<div class="row" style="height:100%">
<div class="col-xs-12 col-sm-4 col-md-3" ng-scrollbars ng-scrollbars-config="config" style="background-color:#00a8e6; color: white; padding:15px 0px; height: 100%"">
	<div style="margin-bottom: 5px">
		<form class="form-inline" role="form">
			<div class="btn-group" role="group">
				<div class="dropdown" style="color: black">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Select field/s <span class="caret"></span></button>
					<ul class="dropdown-menu">
					<li><a ng-href="#" ng-click="onClickClearFieldFilter(filter)">Clear all</a></li>
						<li class="divider" style="margin-top: 0px"></li>
						<li ng-repeat="field in fieldEnum">
							<div class="col-xs-12">
								<label class="checkbox-inline">
									<input type="checkbox" name="selectField" checklist-model="filter.fieldFilter" checklist-value="field"> {{field}}
								</label>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="btn-group" role="group">
				<div class="dropdown" style="color: black">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Select difficulty/ies <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a ng-href="#" ng-click="onClickClearDifficultyFilter(filter)">Clear all</a></li>
						<li class="divider" style="margin-top: 0px"></li>
						<li ng-repeat="difficulty in difficultyEnum">
							<div class="col-xs-12">
								<label class="checkbox-inline">
									<input type="checkbox" name="selectDifficulty" checklist-model="filter.difficultyFilter" checklist-value="difficulty"> {{difficulty}}
								</label>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" ng-click="onClickFilter(filter)">Filter</button>
			</div>
		</form>
	</div>
	<div class="text-center" style="border-bottom: 2px solid #007acc">
		<ul uib-pagination boundary-links="true" max-size="5" total-items="totalCount" ng-model="filter.currentPage" items-per-page="filter.pageItems" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="onPageChange(filter)" style="margin: 0px"></ul>
	</div>
<ul class="list-unstyled">
	<li ng-repeat="question in questionsList track by trackByItem(question)" class="questionsList">
		<div>
			<label>
				<input type="checkbox" checklist-model="newQuiz.questions" checklist-value="question._id">
			</label> {{question.title}}
			<a ng-href="#" ng-click="onClickQuestionInfo(question)" style="color: white">
			<i class="fa fa-info-circle" style="float: right; font-size: 37px; margin-right: 15px"></i></a>
		</div>
		<div style="margin-left: 15px">
			<strong>field: </strong>{{question.field}}
		</div>
		<div style="margin-left: 15px">
			<strong>difficulty: </strong>{{question.difficulty}}
		</div>
	</li>
</ul>
</div>

<div class="col-xs-12 col-sm-7 col-sm-offset-1" style="padding-top: 50px">
	<p style="font-size:35px; margin: 10px 0px">New Quiz</p>
		<form class="form" role="form" name="newQuizForm">
		<div class="row">
			<div class="form-group col-sm-5 col-md-4">
				<label>Quiz Title:</label>
				<input type="text" name="quiznName" class="form-control" style="background-color: #333333; color:white" ng-model="newQuiz.title" required placeholder="Enter quiz name">
			</div>
		</div>
			<div class="row">
				<div class="form-group col-sm-6 col-md-5">
					<label>Quiz Description:</label>
					<textarea type="text" name="newQuizDescription" class="form-control" style="background-color: #333333; color:white" rows="2" ng-model="newQuiz.description" required placeholder="Enter quiz description"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6 col-md-5">
					<label>Field:</label>
					<select class="form-control" id="sel1" ng-model="newQuiz.field" required style="background-color: #333333; color:white">
        				<option ng-repeat="field in fieldEnum">{{field}}</option>
      				</select>
				</div>
			</div>
			<div class="row" style="margin-bottom: 40px">
				<div class="col-sm-5">
					<strong>Questions selected: </strong> {{newQuiz.questions.length || 0}}
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5">
					<button type="button" class="btn btn-default" ng-click="onClickSave(newQuiz)">Save</button>
					<button type="button" class="btn btn-danger" ui-sref="user.quizlist">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="col-sm-12">
<h1>Quizzes</h1>
<div class="row" style="padding-top: 60px">
	<div class="col-xs-12" ng-show="quizzesList.length == 0">
		<h3>No quizzes available.</h3>
		<button type="button" class="btn btn-default" ui-sref="user.newquiz">Create new</button>
	</div>
	<div class="col-xs-12">
		<ul class="list-unstyled">
		<li ng-repeat="quiz in quizzesList | limitTo: pageItems" class="col-sm-6">
			<a href="/user/quizzes/quizprofile/{{quiz._id}}" class="quizzesList">
			<div class="well hoverwell" style="background-color: #004d99">
				<div class="row">
					<span class="col-xs-12"><h3>{{quiz.title}}</h3></span>
				</div>
				<div class="row">
					<span class="col-xs-12"><strong>Field: </strong>{{quiz.field}}</span>
				</div>
				<div class="row">
					<span class="col-xs-12"><strong>Last modified: </strong>{{quiz.lastModified | date: 'dd/MM/yy hh:mm'}}</span>
				</div>
				<div class="row">
					<span class="col-xs-12"><strong>Created by: </strong>{{quiz.createdBy}}</span>
				</div>
				<div>
					<div ng-init="rating = rating" ng-show="quiz.rating > 0"></div>
            		<div class="star-rating" star-rating rating-value="quiz.rating" data-max="5" read-only="true"></div>
        			<div ng-show="quiz.rating == 0">
            			<span class="fa fa-star rating" style="font-size: 15px"></span>
            			<span class="fa fa-star rating" style="font-size: 15px"></span>
            			<span class="fa fa-star rating" style="font-size: 15px"></span>
            			<span class="fa fa-star rating" style="font-size: 15px"></span>
            			<span class="fa fa-star rating" style="font-size: 15px"></span>
        			</div>
				</div>
			</div>
			</a>
		</li>
		</ul>
	</div>

	<div class="text-center">
		<ul uib-pagination total-items="totalCount" ng-model="currentPage" max-size="5" class="pagination-md" boundary-links="true" items-per-page="pageItems" ng-change="onPageChange(pageItems, currentPage)"></ul>
	</div>


</div>
</div>

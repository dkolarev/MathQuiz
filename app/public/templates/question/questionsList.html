<h1>Questions collection</h1>
<div class="row" style="margin:0px">
	<div class="col-xs-12">
		<button type="button" class="btn btn-default" ui-sref="user.newquestion"><span class="glyphicon glyphicon-file"></span> New question</button>
	</div>
	<div class="row" ng-show="questionsList.length == 0">
		<h3>No stored questions.</h3>
	</div>
	<div class="row" ng-hide="questionsList.length == 0" style="padding-top: 100px">
		<form class="form-inline" role="form">
			<div class="form-group">
				<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Select field/s <span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li ng-repeat="field in selectList">
						<div class="row" style="margin: 0px; color: black; padding: 5px">
							<label class="checkbox-inline">
								<input type="checkbox" checklist-model="filter.fieldFilter" checklist-value="field">
								{{field}}
							</label>
						</div>
					</li>				
				</ul>
				</div>
			</div>
			<div class="form-group">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Select difficulty/ies <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li>
						<div class="row" style="margin: 0px; color: black; padding: 15px">
							<label class="checkbox-inline">
								<input type="checkbox" checklist-model="filter.difficultyFilter" checklist-value="easy"> easy
							</label>
						</div>
					</li>

					<li>
						<div class="row" style="margin: 0px">
							<label class="checkbox-inline">
								<input type="checkbox" checklist-model="filter.difficultyFilter" checklist-value="intermediate"> intermediate
							</label>
						</div>
					</li>

					<li>
						<div class="row" style="margin: 0px">
							<label class="checkbox-inline">
								<input type="checkbox" checklist-model="filter.difficultyFilter" checklist-value="hard"> hard
							</label>
						</div>
					</li>
					</ul>
				</div>
			<button class="btn btn-primary">Filter</button>
		</form>
	</div>
	<div style="max-width: 80%; margin: 0px auto; padding-top: 15px">
	<table class="table table-hover questionTable">
		<thead>
			<tr style="background-color: #b3ffff">
				<th><span style="margin-left: 15px"><a href="" ng-click="onClickNameSort(currentSort, reverseSort)" style="text-decoration: none">Title</a></span></th>
				<th><span>Difficulty</span></th>
				<th><span>Field</span></th>
				<th><span><a href="" ng-click="onClickDateSort(currentSort, reverseSort)" style="text-decoration: none">Last Modified</a></span></th>
				<th><span>Edit</span></th>
				<th><span>Delete</span></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="question in questionsList | orderBy: currentSort : reverseSort | limitTo: pageItems track by trackByItem(question)">
				<td style="color: #0099e6"><a id="questionTitle" ng-href="#" ng-click="onClickQuestionInfo(question)" style="margin-left: 15px">{{question.title}}</a></td>
				<td>{{question.difficulty}}</td>
				<td>{{question.field}}</td>
				<td>{{question.lastModified | date: 'dd/MM/yyyy hh:mm'}}</td>
				<td><a ng-href="/user/questions/newquestion/{{question._id}}" style=" margin-left: 5px"><i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size: 20px"></i></a></td>
				<td><a ng-href="#deleteQuestion" data-toggle="modal" ng-click="onClickDeleteQuestion(question)" style="margin-left: 10px"><i class="fa fa-trash-o" style="color: #333333; font-size: 16px"></i></a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div class="text-center">
	 	<ul uib-pagination total-items="totalCount" ng-model="currentPage" max-size="5" class="pagination-md" boundary-links="true" items-per-page="pageItems" ng-change="onPageChange(pageItems, currentPage)"></ul>
	</div>

	<div>

	
	


</div>

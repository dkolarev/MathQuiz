<div style="padding-left: 15px">
<h1>Create Team</h1>
<div class="col-xs-12" style="padding-top: 15px">
<div class="row">
    <div class="alert alert-info" ng-show="showAlert" style="max-width: 500px; margin: 0px auto; text-align: center">Waiting for game start...</div>
    <div class="alert alert-warning" ng-show="teamError && !showAlert" style="max-width: 500px; margin: 0px auto; text-align: center">{{teamError}}</div>
</div>

<div class="row" style="padding-top: 60px">
	<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
        <form name="teamForm" role="form">
		  <div class="form-group">
			 <label for="teamName">Team name</label>
			 <input ng-disabled="teamSended" type="text" name="teamName" required class="form-control" ng-model="team.name" placeholder="Enter team name">
		  </div>
        </form>
	</div>
</div>
<div class="row" style="padding: 15px">
		 <div class="control-group" id="fields">
            <label class="control-label" for="field1">Team members</label>
            <div class="controls"  style="padding-bottom: 15px"> 
                <form name="playerForm" role="form" autocomplete="off">
                    <div class="entry input-group col-xs-12 col-sm-5 col-md-4 col-lg-3" ng-repeat="player in team.players">
                        <input ng-disabled="teamSended" id="0" class="form-control" name="fields[]" ng-model="player.name" type="text" placeholder="Team member" />
                    	<span class="input-group-btn">
                            <button ng-disabled="teamSended" class="btn btn-danger btn-remove" type="button" ng-click="onClickRemovePlayer(player)" ng-show="$last">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        </span>
                    </div>
                    <div class="errorMessage" ng-show="playersError">{{playersError}}</div>
                </form>
            <br>
            <small style="margin-right: 10px">Press <span class="glyphicon glyphicon-plus gs"></span> to add another team member</small>
            <button ng-disabled="teamSended" class="btn btn-success btn-add" type="button" ng-click="onClickAddNewPlayer()">
            	<span class="glyphicon glyphicon-plus"></span>
            </button>
            </div>
             <button type="button" class="btn btn-warning" ng-disabled="teamSended" ng-click="onClickReady(team)">Ready</button>
        </div>
</div>
</div>
</div>

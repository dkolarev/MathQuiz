<div>
        <div class="modal-header">
            <h3 class="modal-title" style="color: black">Dissolve game</h3>
        </div>
        <div class="modal-body" style="color: black">
            Are you sure you want to dissolve game with invitation code <strong>{{gameId}}</strong>?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="onClickYes(gameId)">Yes</button>
            <button class="btn btn-warning" type="button" ng-click="onClickNo()">No</button>
        </div>
</div>

 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid" style="padding-top: 5px">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expandend="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a ng-href="/index" style="color: white; text-decoration: none">
          <h1 style="margin: 0px; padding-bottom: 5px">Math Quiz</h1>
        </a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right" style="margin-right: 15px; margin-top: 4px">
            <li style="float: right">
              <div class="dropdown">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Log In</button>
              <ul class="dropdown-menu" role="menu" style="background-color: rgba(38,38,38,0.9); width: 300px; padding-left: 20px">
                <form role="form" name="logInNavForm">
                <li style="color: white; font-size: 25px">Log In</li>
                <li style="padding: 15px">
                    <div class="input-group">
                      <span class="input-group-addon" id="username-addon">
                        <span class="glyphicon glyphicon-user"></span>
                      </span>
                      <input type="email" name="email" required ng-model="navUser.username" class="form-control input-md" ng-pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' ng-model-options="{updateOn: 'blur'}" placeholder="Email" aria-describedby="email-addon">          
                    </div>
                    <div ng-messages="logInNavForm.$error" role="alert" style="min-height: 25px; text-align: center">
                      <div ng-message="pattern" class="errorMessage">Not an email address.</div>
                    </div>   
                </li>
                <li style="padding: 0px 15px 15px 15px">
                  <div class="input-group">
                    <span class="input-group-addon" id="password-addon">
                      <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" name="password" required ng-model="navUser.password" class="form-control input-md" placeholder="Password" aria-describedby="password-addon">
                  </div>
                  <div ng-messages="logInNavForm.$error" role="alert" style="min-height: 25px">
                      <div ng-show="logInNavForm.$error.wrongUorP" class="errorMessage" style="text-align: center">{{message}}</div>
                  </div>
                </li>
                <li style="text-align: center; padding: 15px 0px">
                  <button type="button" class="btn btn-primary" ng-click="onClickLogIn(navUser, logInNavForm)">Submit</button>
                </li>
                </form>
              </ul>
              </div>
            </li>        
            <li style="margin-right: 10px; float: right">
              <button type="button" class="btn btn-danger" ui-sref="main.signup">Sign Up</button>
            </li>
          </ul>
      </div>
  </div>
</nav>

<div ui-view></div>

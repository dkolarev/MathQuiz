<div class="row" style="height: 100%">
<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3" style="height: 100%; background-color: #1a1a1a; padding-left: 0px; padding-right: 0px">
	<div class="row-fluid" style="height: 100%">
		<div class="col-xs-12" style="padding: 10px; border-bottom: 1px solid #00bfff; font-size:12px">
			<span style="float: left; margin-right:10px">Position</span>
			<span style="float: left">Team</span>
			<span style="float: right">Points</span>
		</div>
		<div class="col-xs-12 team" style="padding: 15px 20px" ng-repeat="team in scoreboard | paginationFilter:(currentPage - 1) * pageItems | limitTo:pageItems track by team.teamId" ng-class="{'leader': (($index + 1) + (currentPage - 1)*pageItems) == 1}">
			<span style="float:left; margin-right: 20px">{{($index + 1) + (currentPage - 1)*pageItems}}</span>
			<span style="float:left">{{team.teamName}}</span>
			<span style="float:right">{{team.teamPoints}}</span>
		</div>	
	</div>
</div>



<div class="col-xs-12 col-sm-8 col-md-8 col-lg-9">
	<div class="row">
		<div class="col-xs-6" style="padding: 15px">
			<button type="button" class="btn btn-primary" ng-click="onClickBack()">
				<span class="glyphicon glyphicon-arrow-left"></span> Back
			</button>
		</div>
		<div class="col-xs-6"; style="padding-right: 50px">
		<span style="float: right; font-size: 40px">{{timer || 0 | timerFilter | date: 'HH:mm:ss'}}</span>
		</div>
	</div>

	<div class="row" style="padding: 0px 50px 100px 50px">
		<div ng-show="currentQuestion.questionImage" style="padding: 15px 15px"><img ng-src="{{currentQuestion.questionImage}}" width="100%"></div>

		<div style="text-align:center; width: 100%; margin: 0px auto; border: 1px solid #bfbfbf; border-radius: 50px; min-height: 100px; padding: 15px 10px">
            	<strong dynamic-bind="currentQuestion.questionDescription"></strong>
   		</div>
   		<div class="col-xs-12" style="margin-top: 15px">
            <ul class="list-unstyled list-inline">
				<li class="col-sm-6" style="border: 1px solid #bfbfbf; border-radius: 50px; padding: 15px 25px">
					<strong>A: </strong><span dynamic-bind="currentQuestion.questionAllAnswers.answer1"></span>
				</li> 
				<li class="col-sm-6" style="border: 1px solid #bfbfbf; border-radius: 50px; padding: 15px 25px">
					<strong>B: </strong><span dynamic-bind="currentQuestion.questionAllAnswers.answer2"></span>
				</li> 
				<li class="col-sm-6" style="border: 1px solid #bfbfbf; border-radius: 50px; padding: 15px 25px; margin-top: 10px">
					<strong>C: </strong><span dynamic-bind="currentQuestion.questionAllAnswers.answer3"></span>
				</li> 
				<li class="col-sm-6" style="border: 1px solid #bfbfbf; border-radius: 50px; padding: 15px 25px; margin-top: 10px">
					<strong>D: </strong><span dynamic-bind="currentQuestion.questionAllAnswers.answer4"></span>
				</li> 
            </ul>
          </div>
    </div>
</div>

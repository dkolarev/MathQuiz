<h1>New question</h1>
<div class="row" style="padding: 25px 0px; margin:0px">
	<div class="col-sm-6">
		<form class="form" role="form" name="newQuestionForm">
			<div class="form-group">
				<label for="title">Question title:</label>
				<input type="text" name="questionName" class="form-control" style="background-color: #333333; color:white" ng-model="newQuestion.title" required placeholder="Title">
			</div>
			<div class="row" style="padding-left: 15px">
				<div class="form-group" style="font-size: 15px; padding: 15px 0px">
			 		<div class="btn-group">
        				<label class="btn btn-primary" ng-model="newQuestion.difficulty" uib-btn-radio="'easy'" ng-required="!newQuestion.difficulty">Easy</label>
        				<label class="btn btn-primary" ng-model="newQuestion.difficulty" uib-btn-radio="'intermediate'" ng-required="!newQuestion.difficulty">Intermediate</label>
        				<label class="btn btn-primary" ng-model="newQuestion.difficulty" uib-btn-radio="'hard'" ng-required="!newQuestion.difficulty">Hard</label>
    				</div>
    			</div>
				<div class="row" style="padding-left: 15px; padding-right: 15px">
					<div class="form-group col-sm-6" style="padding-left: 0px">
						<label for="time">Time (min):</label>
						<input type="number" min="1" name="time" class="form-control" style="background-color: #333333; color:white" ng-model="newQuestion.time" required ng-pattern="/^[1-9][0-9]*$/" placeholder="Time (min)">
					</div>
					<div class="form-group col-sm-6">
					 	<label for="sel1">Field:</label>
      					<select class="form-control" id="sel1" ng-model="newQuestion.field" required style="background-color: #333333; color:white">
        					<option ng-repeat="field in selectList">{{field}}</option>
      					</select>
					</div>
				</div>
			</div>
			<div ng-controller="mathFunctionsController" class="row" style="padding-left: 15px; padding-top: 15px">

				<uib-tabset active="active">
					<uib-tab index="0" heading="Math">
						<div class="btn-group btn-group-sm">
							<button type="button" class="btn btn-default" ng-click="onClickDollar()">$</button>
							<button type="button" class="btn btn-default" ng-click="onClickDoubleDollar()">$$</button>
							<button type="button" class="btn btn-default" ng-click="onClickSqrt()">&radic;</button>
							<button type="button" class="btn btn-default" ng-click="onClickNSqrt()">n&radic;</button>
							<button type="button" class="btn btn-default" ng-click="onClickIntegral()">&int;</button>
							<button type="button" class="btn btn-default" ng-click="onClickSum()">&sum;</button>
							<button type="button" class="btn btn-default" ng-click="onClickProduct()">&prod;</button>
							<button type="button" class="btn btn-default" ng-click="onClickBigCap()">&cap;</button>
							<button type="button" class="btn btn-default" ng-click="onClickBigCup()">&cup;</button>
							<button type="button" class="btn btn-default" ng-click="onClickOr()">&or;</button>
							<button type="button" class="btn btn-default" ng-click="onClickAnd()">&and;</button>
							<button type="button" class="btn btn-default" ng-click="onClickIsElement()">&isin;</button>
							<button type="button" class="btn btn-default" ng-click="onClickForAll()">&forall;</button>
							<button type="button" class="btn btn-default" ng-click="onClickExist()">&exist;</button>
							<button type="button" class="btn btn-default" ng-click="onClickSubset()">&sub;</button>
							<button type="button" class="btn btn-default" ng-click="onClickSubseteq()">&sube;</button>
							<button type="button" class="btn btn-default" ng-click="onClickLeq()">&le;</button>
							<button type="button" class="btn btn-default" ng-click="onClickGeq()">&ge;</button>
							<button type="button" class="btn btn-default" ng-click="onClickEquiv()">&equiv;</button>
							<button type="button" class="btn btn-default" ng-click="onClickSim()">&sim;</button>
							<button type="button" class="btn btn-default" ng-click="onClickAprox()">&asymp;</button>
							<button type="button" class="btn btn-default" ng-click="onClickCong()">&cong;</button><button type="button" class="btn btn-default" ng-click="onClickNeq()">&ne;</button>
							<button type="button" class="btn btn-default" ng-click="onClickEmptySet()">&empty;</button>
							<button type="button" class="btn btn-default" ng-click="onClickInfinity()">&infin;</button>
							<button type="button" class="btn btn-default" ng-click="onClickNabla()">&nabla;</button>
						</div>
					</uib-tab>
    				<uib-tab index="1" heading="Functions">
    					<div class="btn-group btn-group-sm">
							<button type="button" class="btn btn-default btn-sm" ng-click="onClickText()">Text</button>												
							<button type="button" class="btn btn-default btn-sm" ng-click="onClickLim()">Lim</button>
							<button type="button" class="btn btn-default" ng-click="onClickLimInf()">Lim inf</button>
							<button type="button" class="btn btn-default" ng-click="onClickLimSup()">Lim sup</button>
							<button type="button" class="btn btn-default" ng-click="onClickInf()">Inf</button>
							<button type="button" class="btn btn-default" ng-click="onClickSup()">Sup</button>
							<button type="button" class="btn btn-default" ng-click="onClickFrac()">Frac</button>
							<button type="button" class="btn btn-default" ng-click="onClickLn()">Ln</button>
							<button type="button" class="btn btn-default" ng-click="onClickLog()">Log</button>
							<button type="button" class="btn btn-default" ng-click="onClickExp()">Exp</button>
							<button type="button" class="btn btn-default btn-sm" ng-click="onClickSin()">Sin</button>
							<button type="button" class="btn btn-default btn-sm" ng-click="onClickCos()">Cos</button>
							<button type="button" class="btn btn-default btn-sm" ng-click="onClickTan()">Tan</button>
							<button type="button" class="btn btn-default btn-sm" ng-click="onClickCot()">Cot</button>
							<button type="button" class="btn btn-default btn-sm" ng-click="onClickArcSin()">ArcSin</button>
							<button type="button" class="btn btn-default btn-sm" ng-click="onClickArcCos()">ArcCos</button>
							<button type="button" class="btn btn-default btn-sm" ng-click="onClickArcTan()">ArcTan</button>
						</div>
    				</uib-tab>
    				<uib-tab index="2" heading="Greek">
    					<div class="btn-group">
    						<button type="button" class="btn btn-default" ng-click="onClickGamma()">&Gamma;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickDelta()">&Delta;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickTheta()">&Theta;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLambda()">&Lambda;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickPi()">&Pi;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickSigma()">&Sigma;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickPhi()">&Phi;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickPsi()">&Psi;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickOmega()">&Omega;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleAlpha()">&alpha;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleBeta()">&beta;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleGamma()">&gamma;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleDelta()">&delta;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleEpsilon()">&epsilon;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleEta()">&eta;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleTheta()">&theta;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleLambda()">&lambda;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleMu()">&mu;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittlePi()">&pi;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleRho()">&rho;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleSigma()">&sigma;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleTau()">&tau;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittlePhi()">&phi;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleChi()">&chi;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittlePsi()">&psi;</button>
    						<button type="button" class="btn btn-default" ng-click="onClickLittleOmega()">&omega;</button>
    					</div>
    				</uib-tab>
 			</uib-tabset>
			</div>
			<div class="form-group" style="padding: 15px 0px">
				<label for="description">Description:</label>
				<textarea type="text" name="questionDescription" class="form-control" style="background-color: #333333; color:white" rows="5" ng-model="newQuestion.description" required placeholder="Description"></textarea>
			</div>
			<div class="form-group col-sm-6">
					<label for="answer1">Answer #1</label>
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" ng-model="newQuestion.correctAnswer" ng-required="!newQuestion.correctAnswer" ng-value="newQuestion.allAnswers.answer1" name="correctAnswer">
						</span>
						<input type="text" name="answer1" ng-model="newQuestion.allAnswers.answer1" class="form-control" style="background-color: #333333; color:white" required placeholder="Enter answer">
					</div>
				</div>
				<div class="form-group col-sm-6">
					<label for="answer2">Answer #2</label>
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" ng-model="newQuestion.correctAnswer" ng-required="!newQuestion.correctAnswer" ng-value="newQuestion.allAnswers.answer2" name="correctAnswer">
						</span>
						<input type="text" name="answer2" ng-model="newQuestion.allAnswers.answer2" class="form-control" style="background-color: #333333; color:white" required placeholder="Enter answer">
					</div>
				</div>
				<div class="form-group col-sm-6">
					<label for="answer3">Answer #3</label>
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" ng-model="newQuestion.correctAnswer" ng-required="!newQuestion.correctAnswer" ng-value="newQuestion.allAnswers.answer3" name="correctAnswer">
						</span>
						<input type="text" name="answer3" ng-model="newQuestion.allAnswers.answer3" class="form-control" style="background-color: #333333; color:white" required placeholder="Enter answer">
					</div>
				</div>
				<div class="form-group col-sm-6" style="padding-bottom: 15px">
					<label for="answer4">Answer #4</label>
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" ng-model="newQuestion.correctAnswer" ng-required="!newQuestion.correctAnswer" ng-value="newQuestion.allAnswers.answer4" name="correctAnswer">
						</span>
						<input type="text" name="answer4" ng-model="newQuestion.allAnswers.answer4" class="form-control" style="background-color: #333333; color:white" required placeholder="Enter answer">
					</div>
				</div>
		</form>
	</div>
	<div class="col-sm-6">
		<div class="col-sm-12">
		<label class="btn btn-default">
			Upload image<input type="file" name="imageFile" id="file" onchange="angular.element(this).scope().onClickUpload(this)" accept="image/*" style="display: none">
		</label>
		<button type="button" class="btn btn-warning" ng-show="newQuestion.image" ng-click="onClickRemoveImage(newQuestion)"><span class="glyphicon glyphicon-remove"></span> Remove image</button>
			<img ng-show="newQuestion.image" ng-src="{{newQuestion.image}}" width="100%" style="margin-top: 15px; margin-bottom: 15px">
	</div>
	<div class="row">
	<div class="col-xs-12">
		<div style="margin:0px auto; max-width: 200px; padding-left: 40px">
			<button type="button" class="btn btn-default" ng-disabled="newQuestionForm.$invalid" ng-click="onClickSaveQuestion(newQuestion)"><span class="glyphicon glyphicon-save-file"></span> Save</button>
			<button type="button" class="btn btn-danger" ui-sref="user.questionlist">Cancel</button>
		</div>
	</div>
	</div>
</div>
